    <div class="container-fluid banner">
      <div class="booking">
        <h1>BOOKING</h1>
    </div>
    <div class="form-booking">
      <h1>FORM BOOKING</h1>
  </div>
    <div class="lupa">
      <form action="">
        <label for="Nama">
          Nama
        </label><br>
        <input type="text" 
        id="Nama"
        name="Nama"
        placeholder="Nama Lengkap">
      <br>
      <label for="NoHandphone">
        No Handphone
      </label><br>
      <input type="text" 
      id="NoHandphone"
      name="NoHandphone"
      placeholder="08XXXXXXXXXX">
      <br>
      <label for="merkmotor">
        Merk Motor
      </label><br>
      <select name="merkmotor" id="merkmotor">
        <option value="serviceringan">HONDA</option>
        <option value="serviceringan">YAMAHA</option>
        <option value="serviceringan">KAWASAKI</option>
        <option value="serviceringan">SUZUKI</option>
        <option value="serviceringan">PIAGGIO</option>
        <option value="serviceringan">LAINNYA</option>
      </select>
       <br>
       <label for="tipemotor">
        Tipe Motor
      </label><br>
      <input type="text" 
      id="tipemotor"
      name="tipemotor"
      placeholder="Tipe Motor (Tahun)">
      <br>
      <label for="nomorpolisimotor">
        Nomor Polisi Motor
      </label><br>
      <input type="text" 
      id="nomorpolisimotor"
      name="nomorpolisimotor"
      placeholder="H XXXX XX">
      <br>
      <label for="keluhanmotor">
        Keluhan Motor
      </label><br>
      <input type="text" 
      id="keluhanmotor"
      name="keluhanmotor"
      placeholder="Detail Keluhan">
      <br>
      <label for="perbaikanmotor">
        Perbaikan Motor
      </label><br>
      <select name="perbaikanmotor" id="perbaikanmotor">
        <option value="serviceringan">Service Ringan</option>
        <option value="serviceringan">Service Berat</option>
        <option value="serviceringan">Service Tune-Up</option>
        <option value="serviceringan">Service Injeksi</option>
        <option value="serviceringan">Service Kaki-Kaki</option>
        <option value="serviceringan">Service CVT</option>
      </select> 

        
      </form>
      
    </div>
    <button type="button" class="btn btn-primary kko" data-bs-toggle="modal" data-bs-target="#exampleModal">
      BOOKING SEKARANG
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">KODE BOKING</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Terimakasih telah mempercayai bengkel kami, untuk informasi lebih lanjut akan kami sampaikan melalui
            Whatsapp kami.
            <br> 
            <br>
            Berikut kode booking anda :
            <br>
            <img src="kode-booking.png" width="400">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">KEMBALI</button>
            <button type="button" class="btn btn-primary">
              <a class="nav-link" href="landingpage.html">LANJUTKAN</a></button>
          </div>
        </div>
      </div>
    </div>
